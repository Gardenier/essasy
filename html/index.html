    <span class="letter1">342324342</span>
    <span class="letter1">32423423</span>
  </div>
  <script>
    function sort (arr) {
      var len = arr.length 
      for (var i = 0;i < len; i++) {
        for (var j = 0; j < len - 1-i;j++){
          if (arr[j]> arr[j+1]){
            var t = arr[j]
            arr[j] = arr[j+1]
            arr[j+1]=t
          }
        }
      }
      return arr
    }
    var a = [1,3,4,6,2,7,8]
   var b =  sort(a)
    console.log(b)
  </script>
